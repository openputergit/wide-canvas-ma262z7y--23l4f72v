<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chole Group of Health Services</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-800">Chole Group of Health Services</h1>
        </header>

        <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Patient Number</label>
                    <input type="text" id="patientNumber" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Hospital Name</label>
                    <input type="text" name="hospitalName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select name="type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Cardiac">Cardiac</option>
                        <option value="Non-Cardiac">Non-Cardiac</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Patient Name</label>
                    <input type="text" name="patientName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" name="age" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Date of Admission</label>
                    <input type="date" name="admissionDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">ICU Required</label>
                    <select name="icuRequired" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Cardiac Doctor Name</label>
                    <input type="text" name="cardiacDoctor" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Cardiac Doctor Fees</label>
                    <input type="number" name="cardiacDoctorFees" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Reference Doctor</label>
                    <input type="text" name="referenceDoctor" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Representative Fees</label>
                    <input type="number" name="representativeFees" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Stent Name</label>
                    <input type="text" name="stentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Stent Quantity</label>
                    <input type="number" name="stentQuantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Stent Charges</label>
                    <input type="number" name="stentCharges" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Insurance Type</label>
                    <select name="insuranceType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="MJPJAY">MJPJAY</option>
                        <option value="Private">Private</option>
                        <option value="MJPJAY+TopUp">MJPJAY + Top up</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Fees Received</label>
                    <input type="number" name="feesReceived" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">ICU Charges</label>
                    <input type="number" name="icuCharges" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Top Up Charges</label>
                    <input type="number" name="topUpCharges" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Medical Expenses</label>
                    <input type="number" name="medicalExpenses" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </form>

            <div class="mt-6 flex gap-4 justify-center">
                <button type="button" onclick="saveRecord()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Save Record
                </button>
                <div class="loader" id="loader"></div>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Download Records</h2>
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">From Date</label>
                        <input type="date" id="fromDate" class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">To Date</label>
                        <input type="date" id="toDate" class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button onclick="downloadRecords()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Download Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPatientNumber = 1;
        const appSlug = 'hospital-management-123456';

        async function saveRecord() {
            const form = document.getElementById('patientForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.patientNumber = currentPatientNumber;

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer cU3Bpb1ZjoVRFUrn9lCXbEM8cHm1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: appSlug,
                        action: 'create',
                        collection: 'patients',
                        data: data
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Record saved successfully!');
                    currentPatientNumber++;
                    form.reset();
                } else {
                    alert('Error saving record');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving record');
            } finally {
                loader.style.display = 'none';
            }
        }

        async function downloadRecords() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if (!fromDate || !toDate) {
                alert('Please select both dates');
                return;
            }

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer cU3Bpb1ZjoVRFUrn9lCXbEM8cHm1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: appSlug,
                        action: 'read',
                        collection: 'patients',
                        conditions: {
                            admissionDate: {
                                $gte: fromDate,
                                $lte: toDate
                            }
                        }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    const worksheet = XLSX.utils.json_to_sheet(result.result);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, "Patients");
                    XLSX.writeFile(workbook, `patients_${fromDate}_to_${toDate}.xlsx`);
                } else {
                    alert('Error downloading records');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error downloading records');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
